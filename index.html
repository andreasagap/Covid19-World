<html>

<head>
  <meta charset="utf-8"/>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="map/jquery-jvectormap-2.0.5.min.js"></script>
  <link rel="stylesheet" href="map/jquery-jvectormap-2.0.5.css" type="text/css" media="screen"/>
<script src="https://jvectormap.com/js/jquery-jvectormap-world-mill.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style_main.css" type="text/css" media="screen"/>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>
</head>
<body>
<h1>COVID-19 Global Report</h1>
<table style="width: 100%;" >
  <tbody>
  <tr>
  <td><h2>Confirmed</h2></td>
  <td><h2>Deaths</h2></td>
  </tr>
  <tr>
  <td><h3 id="global_confirmed">{{ message }}</h3></td>
  <td><h3 id="global_deaths">{{ message }}</h3></td>
  </tr>
  </tbody>
  </table>
<div id="world-map" style="width: 100%; height: 80%;"></div>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-xl">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <div id="synced-charts">
          <div id="chart-line"></div>
          <div id="chart-line2"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>
</body>
</html>
